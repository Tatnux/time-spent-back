query ($group: ID!, $iteration: ID) {
    group(fullPath: $group) {
        issues(iterationId: [$iteration], includeSubgroups: true) {
            nodes {
                id
                iid
                webUrl
                state
                projectId
                title
                moved
                closedAt
                movedTo {
                    id
                }
                assignees {
                    nodes {
                        id
                        name
                        username
                    }
                }
                labels {
                    nodes {
                        id
                        title
                        description
                        color
                        textColor
                    }
                }
                timeEstimate
                timelogs {
                    nodes {
                        id
                        spentAt
                        timeSpent
                        user {
                            id
                            name
                            username
                        }
                    }
                }
            }
        }
    }
}